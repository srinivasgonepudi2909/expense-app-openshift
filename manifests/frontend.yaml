apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: srinivas-gonepudi-dev
  labels:
    app: frontend
    tier: web
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      tier: web
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        project: expense
    spec:
      containers:
        - name: frontend
          image: 25066240744.dkr.ecr.us-east-1.amazonaws.com/openshift-images-repo:frontend
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
      imagePullSecrets:
        - name: aws-ecr-secret

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
    tier: web
    project: expense
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: frontend
spec:
  to:
    kind: Service
    name: frontend
  port:
    targetPort: 8080
